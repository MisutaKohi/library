<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    body {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3rem;
      padding: 5px;
    }

    col {
      width: 250px;
    }

    th {
      font-size: 1.5rem;
      background-color: rgb(215, 215, 215);
    }

    td, th {
      text-align: center;
      border: 1px gray solid;
      padding: 10px;
    }

    td {
      font-size: 1.3rem;
    }

    button {
      font-size: 1.1rem;
      border-radius: 10px;
      padding: 10px;
    }

    button:hover {
      cursor: pointer;
      color: white;
      background-color: gray;
      border: 2px solid gray;
    }

    button:active {
      background-color: black;
      border: 2px solid black;
    }

    #add-book-wrapper {
      width: 730px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* utility classes */

    .gray {
      background-color: rgb(245, 245, 245);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Library</h1>

  <table>
    <caption>An overview of the books I've read.</caption>
    <colgroup>
      <col />
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
    <tfoot></tfoot>
  </table>

  <form id="add-book-form" class="hidden">
    <p>I exist</p>
  </form>

  <div id="add-book-wrapper">
    <button id="add-book-btn" type="button" onclick="displayForm()">Add a Book</button>
  </div>
  
  <script>
    const tableBody = document.getElementById('table-body');

    const form = document.getElementById('add-book-form');
    const addBookBtn = document.getElementById('add-book-btn');

    const library = [];

    function Book(title, author, readStatus) {
      this.title = title;
      this.author = author;
      this.readStatus = readStatus;
    }

    library.push(new Book("Fellowship of the Ring", "JRR Tolkien", true));
    library.push(new Book("The Two Towers", "JRR Tolkien", true));
    library.push(new Book("Return of the King", "JRR Tolkien", false));
    
    library.forEach((book, index) => {
      tableBody.innerHTML += `
        <tr class="${(index % 2 == 0) ? "gray" : ""}">
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${(book.readStatus) ? "Read it" : "On the List"}</td>
        </tr>
      `;
    });

    function displayForm() {
      addBookBtn.classList.add('hidden');
      form.classList.remove('hidden');
    }
    
  </script>
</body>
</html>
