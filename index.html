<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>My Library</h1>

    <table>
      <caption>An overview of the books I've read.</caption>
      <colgroup>
        <col />
        <col />
        <col />
        <col style="width: 100px;"/>
      </colgroup>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Status <span style="font-size: 0.8rem;">(click me)</span></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
      <tfoot></tfoot>
    </table>
    
    <form id="add-book-form" class="hidden">
      <h2>Add A Book</h2>
      <fieldset>
        <label for="book-title">Title: </label>
        <input id="book-title" type="text" name="title" placeholder="Example Title">
      </fieldset>

      <fieldset>
        <label for="author">Author: </label>
        <input id="author" type="text" name="author" placeholder="Ernest Hemingspoon">
      </fieldset>

      <fieldset>
        <input type="checkbox" id="read-status" name="read-status">
        <label for="read-status">I've read it</label>
      </fieldset>
      
      <button type="submit" onclick="addBook(event)">Submit</button>
    </form>

    <div id="add-book-wrapper">
      <button id="add-book-btn" type="button" onclick="displayForm()">Add a Book</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
